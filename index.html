<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUANTUM LEAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050510;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, .brand-font {
        font-family: 'Orbitron', sans-serif;
      }

      .mono-font {
        font-family: 'Share Tech Mono', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa; 
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(56, 189, 248, 0.2);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
      }

      .neon-text {
        text-shadow: 0 0 5px rgba(56, 189, 248, 0.5), 0 0 10px rgba(56, 189, 248, 0.3);
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* Aether Gate Glitch Effects */
      .glitch-container {
        position: relative;
      }
      
      .glitch {
        position: relative;
        display: inline-block;
      }
      
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00ffff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 10px, 0); }
        20% { clip: rect(60px, 9999px, 80px, 0); }
        40% { clip: rect(30px, 9999px, 50px, 0); }
        60% { clip: rect(90px, 9999px, 100px, 0); }
        80% { clip: rect(50px, 9999px, 20px, 0); }
        100% { clip: rect(10px, 9999px, 80px, 0); }
      }
      
      @keyframes glitch-anim-2 {
        0% { clip: rect(80px, 9999px, 40px, 0); }
        20% { clip: rect(10px, 9999px, 90px, 0); }
        40% { clip: rect(70px, 9999px, 10px, 0); }
        60% { clip: rect(20px, 9999px, 60px, 0); }
        80% { clip: rect(90px, 9999px, 30px, 0); }
        100% { clip: rect(60px, 9999px, 50px, 0); }
      }

      .scanline {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
    </style>
